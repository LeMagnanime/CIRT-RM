
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div align="center">
<h2>REFERENTIEL</h2>
<h3>TELECHARGER REFERENTIEL</h3>
{{ data }}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'analyse_qualitative' %}">Retour</a>

</form>
<h3>REFERENTIEL</h3>
<ul>
    {% for element in referentiel_Document %}
        {% if element.name %}
            <li>
                <a href="{% url 'analyse_document' element.name %}" target="_blank">{{ element.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>


  

</div>
</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
