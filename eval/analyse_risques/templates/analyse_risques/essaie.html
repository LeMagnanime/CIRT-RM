<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Integration</title>
    <script>
        async function fetchGPTResponse()  {
            const userInput = document.getElementById('userInput').value;
            try {
                const response = await fetch('/api/get_gpt_response/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: new URLSearchParams({
                        'user_input': userInput
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const gptResponse = data.response;
                const textarea = document.getElementById('userInput');
                textarea.value += "\n\nGPT: " + gptResponse;
            } catch (error) {
                const textarea = document.getElementById('userInput');
                textarea.value += "\n\nError: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>GPT Integration</h1>
    <textarea id="userInput" rows="10" cols="50"></textarea><br>
    <button onclick="fetchGPTResponse()">Get Response</button>
</body>
</html>
